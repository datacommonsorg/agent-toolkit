substitutions:
  _GITHUB_ORG: 'datacommonsorg'
  _GITHUB_REPO: 'agent-toolkit'
  _GITHUB_BRANCH: 'main'
  _GITHUB_AUTHOR: 'datacommons-robot-author'

steps:
  # 1. Publish to PyPI
  - name: python:3.12-slim
    entrypoint: bash
    env: ['TAG_NAME=$TAG_NAME']
    args:
      - -c
      - |
        pip install uv
        TAG_VERSION=$${TAG_NAME#v}
        echo $$TAG_VERSION > _version.txt
        
        # Inject Tag Version into version.py
        sed -i "s/__version__ = .*/__version__ = \"$(cat _version.txt)\"/" packages/datacommons-mcp/datacommons_mcp/version.py
        
        cd packages/datacommons-mcp
        uv build --out-dir dist
        # Prod PyPI
        uv publish --token $$PYPI_TOKEN
    secretEnv: ['PYPI_TOKEN']

  # 2. Wait
  - name: python:3.12-slim
    entrypoint: bash
    args:
    - -c
    - |
      pip install certifi
      python3 -u -c '
      import urllib.request, time, sys, ssl, certifi
      version = open("_version.txt").read().strip()
      print(f"Waiting for version {version} on PyPI...")
      url = "https://pypi.org/simple/datacommons-mcp/"
      context = ssl.create_default_context(cafile=certifi.where())
      for i in range(50):
          try:
              content = urllib.request.urlopen(url, context=context).read()
              # Check for exact version or normalized version with dot (e.g. 1.1.3dev1 -> 1.1.3.dev1)
              normalized = version.replace("dev",".dev").replace("rc",".rc")
              if version.encode() in content or normalized.encode() in content:
                  print(f"Version {version} found!"); sys.exit(0)
          except Exception as e:
              print(f"Error checking: {e}")
          print(f"Waiting... {i*5}/250s")
          time.sleep(5)
      print("Timeout waiting for version propagation"); sys.exit(1)
      '

  # 3. Build & Push
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - |
        # Standard PyPI (default args)
        docker build \
          --build-arg MCP_VERSION=$(cat _version.txt) \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:production \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:production-$TAG_NAME \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:latest .
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:production
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:production-$TAG_NAME
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:latest

  # 4. Deploy
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - mcp-server-prod
      - --image=gcr.io/$PROJECT_ID/datacommons-mcp-server:$TAG_NAME
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --set-secrets=DC_API_KEY=dc-api-key-for-mcp:latest
      - --service-account=datacommons-mcp-server@datcom-mixer.iam.gserviceaccount.com
      - --project=datcom-mixer

  # 5. Create Version Bump PR
  - name: python:3.12-slim
    entrypoint: bash
    secretEnv: ['GH_TOKEN']
    env: ['TAG_NAME=$TAG_NAME']
    args:
      - -c
      - |
        apt-get update && apt-get install -y git curl gh
        
        # Config Git with Robot Author
        git config --global url."https://${_GITHUB_AUTHOR}:$$GH_TOKEN@github.com/".insteadOf "https://github.com/"
        git config --global credential.helper store
        echo "https://${_GITHUB_AUTHOR}:$$GH_TOKEN@github.com" > /root/.git-credentials
        chmod 600 /root/.git-credentials
        
        git config --global user.email "${_GITHUB_AUTHOR}@users.noreply.github.com"
        git config --global user.name "${_GITHUB_AUTHOR}"

        # Clone Repo
        rm -rf /workspace/* /workspace/.[!.]*
        git clone "https://github.com/${_GITHUB_ORG}/${_GITHUB_REPO}.git" /workspace --branch "${_GITHUB_BRANCH}" --single-branch --depth 1

        # Create Branch
        TAG_VERSION=$${TAG_NAME#v}
        BRANCH_NAME="chore/bump-version-$$TAG_VERSION"
        git checkout -b $$BRANCH_NAME

        # Update Version File
        echo "Updating version.py to $$TAG_VERSION"
        sed -i "s/__version__ = .*/__version__ = \"$$TAG_VERSION\"/" packages/datacommons-mcp/datacommons_mcp/version.py
        
        # Commit & Push
        git add packages/datacommons-mcp/datacommons_mcp/version.py
        git commit -m "chore: bump version to $$TAG_VERSION"
        git push origin $$BRANCH_NAME

        # Create PR
        echo $$GH_TOKEN | gh auth login --with-token
        gh pr create \
          --repo "${_GITHUB_ORG}/${_GITHUB_REPO}" \
          --title "Version Bump to $$TAG_VERSION following successful deployment" \
          --body "Automated PR from Cloud Build release pipeline matching to update our version to $$TAG_VERSION since we successfully deployed to production." \
          --base "${_GITHUB_BRANCH}" \
          --head $$BRANCH_NAME

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/PYPI_TOKEN/versions/latest
    env: 'PYPI_TOKEN'
  - versionName: projects/$PROJECT_ID/secrets/agent-toolkit-github-pat/versions/latest
    env: 'GH_TOKEN'

options:
  logging: CLOUD_LOGGING_ONLY
