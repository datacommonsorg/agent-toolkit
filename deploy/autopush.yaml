steps:
  # 1. Install uv and build tools
  - name: python:3.12-slim
    entrypoint: bash
    args:
      - -c
      - |
        pip install uv
        # Generate dynamic version and update version.py
        # Use python script to get next sequential dev version from TestPyPI
        NEXT_VERSION=$(python3 scripts/get_next_version.py --type dev)
        echo "$$NEXT_VERSION" > _version.txt
        echo "Generated version: $(cat _version.txt)"
        sed -i 's/^version = ".*"/version = "'$(cat _version.txt)'"/' packages/datacommons-mcp/pyproject.toml
        
        # Build and Publish
        cd packages/datacommons-mcp
        uv build --out-dir dist
        uv publish --publish-url https://test.pypi.org/legacy/ --token $$TEST_PYPI_TOKEN
    secretEnv: ['TEST_PYPI_TOKEN']

  # 2. Wait for PyPI propagation
  - name: python:3.12-slim
    entrypoint: bash
    args:
    - -c
    - |
      pip install certifi
      python3 -u -c '
      import urllib.request, time, sys, ssl, certifi
      version = open("_version.txt").read().strip()
      print(f"Waiting for version {version} on TestPyPI...")
      url = "https://test.pypi.org/simple/datacommons-mcp/"
      context = ssl.create_default_context(cafile=certifi.where())
      for i in range(50):
          try:
              content = urllib.request.urlopen(url, context=context).read()
              # Check for exact version or normalized version with dot (e.g. 1.1.3dev1 -> 1.1.3.dev1)
              normalized = version.replace("dev",".dev").replace("rc",".rc")
              if version.encode() in content or normalized.encode() in content:
                  print(f"Version {version} found!"); sys.exit(0)
          except Exception as e:
              print(f"Error checking: {e}")
          print(f"Waiting... {i*5}/250s")
          time.sleep(5)
      print("Timeout waiting for version propagation"); sys.exit(1)
      '

  # # 3. Build Container Image
  - name: gcr.io/cloud-builders/docker
    entrypoint: bash
    args:
      - -c
      - |
        docker build \
          --build-arg MCP_VERSION=$(cat _version.txt) \
          --build-arg PIP_INDEX_URL=https://pypi.org/simple/ \
          --build-arg PIP_EXTRA_INDEX_URL=https://test.pypi.org/simple/ \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:autopush \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:latest \
          -t gcr.io/$PROJECT_ID/datacommons-mcp-server:autopush-$(cat _version.txt) .
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:autopush
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:autopush-$(cat _version.txt)
        docker push gcr.io/$PROJECT_ID/datacommons-mcp-server:latest

  # # 4. Deploy to Cloud Run
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - mcp-server-autopush
      - --image=gcr.io/$PROJECT_ID/datacommons-mcp-server:autopush
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --set-env-vars=MCP_VERSION=$(cat _version.txt)
      - --set-secrets=DC_API_KEY=dc-api-key-for-mcp:latest
      - --service-account=datacommons-mcp-server@datcom-mixer-autopush.iam.gserviceaccount.com
      - --project=datcom-mixer-autopush

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/TEST_PYPI_TOKEN/versions/latest
    env: 'TEST_PYPI_TOKEN'

options:
  logging: CLOUD_LOGGING_ONLY
